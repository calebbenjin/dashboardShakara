            <div class="row">
              <div class="col-md-3 col-lg-3 mx-auto">
                <div class="user__card">
                  <h4 class="title text-center"><i class="fas fa-user-tie"></i> Account Officer</h4>
                  <div class="user__img">

                      <img src="../img/user.jpg" alt="">

                <div class="profile__edit">
                  <h3 class="title"><i class="fas fa-cog"></i> Contact Support</h3>
                  <div class="form__body">
                    <form action="">
                      <div class="form-row">
                        <div class="input-group col-md-6">
                          <label for="fullname">Full Name</label>
                          <input type="text" id="fullname" placeholder="Full Name">
                        </div>
                        <div class="input-group col-md-6">
                          <label for="username">User Name</label>
                          <input type="text" id="username" placeholder="User Name">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="input-group col-md-6">
                          <label for="email">Email</label>
                          <input type="email" id="email" placeholder="example@mail.com">
                        </div>
                        <div class="input-group col-md-6">
                          <label for="subject">Subjext</label>
                          <input type="text" id="subject" placeholder="Enter Subject">
                        </div>
                      </div>
                      <div class="input-group">
                        <label for="phone">Message</label>
                        <textarea name="" placeholder="Message" id="" cols="30" rows="10"></textarea>
                      </div>
                      <div class="form__footer">
                        <div class="row">
                          <div class="col-md-6">
                            <button class="withdraw-btn">Send</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
